<script type="text/x-red" data-template-name="tellstick">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" style="width: 300px;">
    </div>
    <div class="form-row">
        <label for="node-input-socket"><i class="fa fa-tag"></i> Socket</label>
        <input type="text" id="node-input-socket" placeholder="Socket" style="width: 300px;">
    </div>
</script>

<script type="text/x-red" data-help-name="tellstick">
    <p>Tellstick Duo input node. Requires telldus-core library.</p>
    <p><b>msg.payload</b> contains raw data send by device. Context vary depending on sensor type.</p>
    <p><b>msg.socket</b> carry the name of the unix domain socket in use.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('tellstick',{
        category: 'input',
        color:"#E2D96E",
        defaults: {
            name: {value:""},
            socket: {value:"/tmp/TelldusEvents"},
        },
        inputs:0,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.name||"tellstick";
        }
    });
</script>
